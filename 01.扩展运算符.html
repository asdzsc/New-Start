	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
</body>
<script>
	// 扩展运算符可以将数组中的元素拆分成以逗号隔开的参数序列
	let ary = ["a","b","c"]
		//...ary // "a","b","c"
	console.log(...ary)
	console.log("a","b","c")

	//扩展运算符合并数组
	// let arr1 = [1,2,3]
	// let arr2 = [4,5,6]
	// // ...arr1 //1,2,3
	// // ...arr2 //4,5,6

	// let arr3 = [...arr1,...arr2]
	// console.log(arr3)

	//扩展运算符合并数组第二种方法
	let arr1 = [1,2,3]
	let arr2 = [4,5,6]
	// ...arr1 //1,2,3
	// ...arr2 //4,5,6、

	arr1.push(...arr2)
	console.log(arr1)


	//利用扩展运算符把伪数组变成真正的数组
	var oDivs = document.querySelectorAll("div")
	console.log(oDivs)
	//[...oDivs]
	let arr4 = [...oDivs]
	arr4.push("a")
	console.log(arr4)
</script>
